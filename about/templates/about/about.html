{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel"
                style="max-width: 400px; margin: 0 auto;">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'images/pci2.jpeg' %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/pci3.jpeg' %}" class="d-block w-100" alt="img info">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/pci1.png' %}" class="d-block w-100" alt="img info">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/cooki4.png' %}" class="d-block w-100" alt="img info">
                    </div>

                    <div class="carousel-item">
                        <img src="{% static 'images/basic1.png' %}" class="d-block w-100" alt="img info">
                    </div>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12">
            <div class="card shadow p-3 mb-5 bg-body rounded">
                <div class="card-body">
                    <h2 class="card-title text-center red-o">
                        <strong>{{ about.title }}</strong>
                    </h2>
                    <p class="card-text">
                        {{ about.content | safe }}
                    </p>
                    <p class="card-text text-center">
                        <em class="red-o">Updated on:
                            <strong>{{ about.updated_on }}</strong>
                        </em>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow p-3 mb-5 bg-body rounded">
                <div class="card-body">
                    <h3 class="card-title text-center red-o mb-4">
                        <strong>Get in Touch</strong>
                    </h3>
                    <form id="collaborate-form" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label fs-5">
                                <strong>Name:</strong>
                            </label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fs-5">
                                <strong>Email address:</strong>
                            </label>
                            <input type="email" class="form-control" id="email" name="email" required
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                            <div class="invalid-feedback">Please enter a valid email address.</div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label fs-5">
                                <strong>Message:</strong>
                            </label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-secondary btn-block fs-5">
                                <strong>Submit</strong>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
